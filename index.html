<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Agritech</a>
    </header>

    <section class="home">
        <div class="content">
            <h2>Agritech is Amazing!</h2>
            <p> Revolutionizing agriculture with next-gen farming by integrating 
                cutting-edge satellite data for precision agriculture and sustainable 
                growth. Harnessing space technology to optimize crop yields and resource 
                management.</p>
            <a href="#">Get Started</a>
        </div>
        <div class="wrapper-login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="email" required>
                    <label>Enter your email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                    </span>
                    <input type="password" required>
                    <label>Enter your Password</label>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
